<!DOCTYPE html>
<html>
<head>
<title>LocalTV</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="jwplayer.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript">
	var streamURL = gup('stream');
</script>
</head>
<body style="color: Black; background-color: Black;">
<div style="text-align: center;">
<div style="width: 90%; height: 90%;" id="player"></div>
</div>

<script type="text/javascript">
jwplayer("player").setup({
playlist: [{
//file:'http://rtmp.infomaniak.ch/livecast/barntele/playlist.m3u8',
file:streamURL,
provider:'HLSProvider6.swf',
type: 'hls',
}],
width: $(window).width()-20,
height: $(window).height()-20,
primary: "flash",
autostart: true
});

jwplayer("player").onError(function(event){
  console.log(event);
});
function loadStream(url) {
jwplayer("player").load([{file: url,provider:'HLSProvider6.swf',type: 'hls'}]);
jwplayer("player").play();
return false;
}
</script>
</body>
</html>
